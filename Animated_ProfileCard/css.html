<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
            font-family: Arial, sans-serif;
        }

        /* Card Container */
        .card {
            width: 250px;
            height: 350px;
            position: relative;
            perspective: 1000px;
        }

        /* Front & Back Faces */
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        /* Card Sides */
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            color: white;
        }

        .card-front {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: glowing 1.5s infinite alternate;
        }

        .card-front img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .card-back {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Glowing Animation */
        @keyframes glowing {
            0% { box-shadow: 0 0 10px #3b82f6; }
            50% { box-shadow: 0 0 25px #1e3a8a; }
            100% { box-shadow: 0 0 10px #3b82f6; }
        }

        /* Hover Bounce Effect */
        .card:hover {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <!-- Front Side -->
            <div class="card-front">
                <img src="IMG_20210502_154442.jpg" alt="Profile Picture">
                <h2>Ganga Katte</h2>
                <p>Web Developer</p>
            </div>
            <!-- Back Side -->
            <div class="card-back">
                <h2>About Me</h2>
                <p>Passionate about building interactive web experiences.</p>
                <p>Email:gangakatte883@gmail.com</p>
            </div>
        </div>
    </div>
</body>
</html>
